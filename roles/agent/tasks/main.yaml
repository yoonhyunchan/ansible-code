- name: Install Docker
  yum:
    name: docker
    state: present
- name: Start and enable Docker service
  service:
    name: docker
    state: started
    enabled: true

- name: Add jenkins user to docker group
  user:
    name: jenkins
    groups: docker
    append: yes
